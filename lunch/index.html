        <h1>今天中午吃什麼？</h1>
      </div>
      <div class="wheel-container">
        <canvas id="wheelCanvas" width="500" height="500"></canvas>
        <button id="spinBtn">開始轉動</button>
        <div id="result"></div>
      </div>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const canvas = document.getElementById('wheelCanvas');
    const ctx = canvas.getContext('2d');
    const spinBtn = document.getElementById('spinBtn');
    const resultDiv = document.getElementById('result');

    const options = [
      "牛肉麵", "滷肉飯", "雞肉飯", "便當", "水餃", "鍋貼",
      "炒飯", "炒麵", "乾麵", "餛飩麵", "日式拉麵", "咖哩飯",
      "韓式拌飯", "義大利麵", "披薩", "漢堡", "三明治", "subway"
    ];
    const colors = [
      "#66BB6A", "#81C784", "#A5D6A7", "#C8E6C9", "#E8F5E9",
      "#42A5F5", "#64B5F6", "#90CAF9", "#BBDEFB", "#E3F2FD",
      "#FFCA28", "#FFD54F", "#FFE082", "#FFECB3", "#FFF8E1",
      "#EF5350", "#E57373", "#EF9A9A", "#FFCDD2", "#FFEBEE"
    ];

    let startAngle = 0;
    const arc = Math.PI / (options.length / 2);
    let spinTimeout = null;
    let spinAngleStart = 10;
    let spinTime = 0;
    let spinTimeTotal = 0;
    let ctx_width = canvas.width;
    let ctx_height = canvas.height;


    function drawRouletteWheel() {
      if (canvas.getContext) {
        const outsideRadius = 220;
        const textRadius = 180;
        const insideRadius = 0; 
        ctx.clearRect(0, 0, ctx_width, ctx_height);

        ctx.strokeStyle = "#E0E0E0";
        ctx.lineWidth = 3;
        ctx.font = 'bold 18px "Microsoft JhengHei",-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,sans-serif';

        for (let i = 0; i < options.length; i++) {
          const angle = startAngle + i * arc;
          ctx.fillStyle = colors[i % colors.length];

          ctx.beginPath();
          ctx.arc(ctx_width/2, ctx_height/2, outsideRadius, angle, angle + arc, false);
          ctx.arc(ctx_width/2, ctx_height/2, insideRadius, angle + arc, angle, true);
          ctx.fill();
          ctx.stroke();

          ctx.save();
          ctx.fillStyle = "#333";
          ctx.translate(ctx_width/2 + Math.cos(angle + arc / 2) * textRadius,
            ctx_height/2 + Math.sin(angle + arc / 2) * textRadius);
          ctx.rotate(angle + arc / 2 + Math.PI / 2);
          const text = options[i];
          ctx.fillText(text, -ctx.measureText(text).width / 2, 0);
          ctx.restore();
        }

        
        ctx.fillStyle = "#FF4136";
        ctx.beginPath();
        ctx.moveTo(ctx_width/2 - 10, ctx_height/2 - (outsideRadius + 25));
        ctx.lineTo(ctx_width/2 + 10, ctx_height/2 - (outsideRadius + 25));
        ctx.lineTo(ctx_width/2, ctx_height/2 - (outsideRadius + 5));
        ctx.closePath();
        ctx.fill();
        
        
        ctx.beginPath();
        ctx.arc(ctx_width/2, ctx_height/2, 20, 0, 2 * Math.PI, false);
        ctx.fillStyle = '#fff';
        ctx.fill();
        ctx.lineWidth = 2;
        ctx.strokeStyle = '#333';
        ctx.stroke();

      }
    }

    function spin() {
      spinAngleStart = Math.random() * 10 + 10;
      spinTime = 0;
      spinTimeTotal = Math.random() * 3 + 4 * 1000;
      resultDiv.style.opacity = 0;
      spinBtn.disabled = true;
      rotateWheel();
    }

    function rotateWheel() {
      spinTime += 30;
      if (spinTime >= spinTimeTotal) {
        stopRotateWheel();
        return;
      }
      const spinAngle = spinAngleStart - easeOut(spinTime, 0, spinAngleStart, spinTimeTotal);
      startAngle += (spinAngle * Math.PI / 180);
      drawRouletteWheel();
      spinTimeout = setTimeout(rotateWheel, 30);
    }

    function stopRotateWheel() {
      clearTimeout(spinTimeout);
      const degrees = startAngle * 180 / Math.PI + 90;
      const arcd = arc * 180 / Math.PI;
      const index = Math.floor((360 - degrees % 360) / arcd);
      const text = options[index];
      
      resultDiv.innerHTML = `🎉 今天吃 <strong>${text}</strong>！ 🎉`;
      resultDiv.style.opacity = 1;
      spinBtn.disabled = false;
    }

    function easeOut(t, b, c, d) {
      const ts = (t /= d) * t;
      const tc = ts * t;
      return b + c * (tc + -3 * ts + 3 * t);
    }

    drawRouletteWheel();
    spinBtn.addEventListener('click', spin);
  });
</script>
